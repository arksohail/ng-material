<div class="container">
    <h2>Menu</h2>
    <mat-divider>
    </mat-divider>
    <div class="wrapper mt-3">
        <div class="row">
            <div class="col-3">
                <button color="primary" mat-raised-button [matMenuTriggerFor]="menu">Basic Menu</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
            </div>
            <div class="col-3">
                <button color="primary" mat-raised-button [matMenuTriggerFor]="menu2">Menu with Icons</button>
                <mat-menu #menu2="matMenu">
                    <button mat-menu-item>
                        <mat-icon>dialpad</mat-icon>Item 1
                    </button>
                    <button mat-menu-item>
                        <mat-icon>dialpad</mat-icon>Item 2
                    </button>
                </mat-menu>
            </div>
            <div class="col-3">
                <button color="primary" mat-raised-button [matMenuTriggerFor]="menu3">Nested Menu</button>
                <mat-menu #menu3="matMenu">
                    <button mat-menu-item>
                        <mat-icon>dialpad</mat-icon>Item 1
                    </button>
                    <button mat-menu-item [matMenuTriggerFor]="nestedMenu1">
                        <mat-icon>dialpad</mat-icon>Item 2
                    </button>
                    <button mat-menu-item>
                        <mat-icon>dialpad</mat-icon>Item 3
                    </button>
                </mat-menu>
                <mat-menu #nestedMenu1="matMenu">
                    <button mat-menu-item>
                        <mat-icon>phone</mat-icon>Item 1
                    </button>
                    <button mat-menu-item [matMenuTriggerFor]="nestedMenu2">
                        <mat-icon>phone</mat-icon>Item 2
                    </button>
                    <button mat-menu-item>
                        <mat-icon>phone</mat-icon>Item 3
                    </button>
                </mat-menu>
                <mat-menu #nestedMenu2="matMenu">
                    <button mat-menu-item>
                        <mat-icon>list</mat-icon>Item 1
                    </button>
                    <button mat-menu-item>
                        <mat-icon>list</mat-icon>Item 2
                    </button>
                    <button mat-menu-item>
                        <mat-icon>list</mat-icon>Item 3
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
    <h2 class="mt-5">Position</h2>
    <mat-divider>
    </mat-divider>
    <div class="wrapper mt-3">
        <div class="row">
            <div class="col-3">
                <button color="accent" mat-raised-button [matMenuTriggerFor]="abovemenu">Above Menu</button>
                <mat-menu #abovemenu="matMenu" yPosition="above">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
            </div>
            <div class="col-3">
                <button color="accent" mat-raised-button [matMenuTriggerFor]="aftermenu">After Menu with Icons</button>
                <mat-menu #aftermenu="matMenu" xPosition="after">
                    <button mat-menu-item>
                        <mat-icon>dialpad</mat-icon>Item 1
                    </button>
                    <button mat-menu-item>
                        <mat-icon>dialpad</mat-icon>Item 2
                    </button>
                </mat-menu>
            </div>
            <div class="col-3">
                <button color="accent" mat-raised-button [matMenuTriggerFor]="beforemenu">Before Menu with Nested Menu
                    Items </button>
                <mat-menu #beforemenu="matMenu" xPosition="before">
                    <button mat-menu-item>
                        <mat-icon>dialpad</mat-icon>Item 1
                    </button>
                    <button mat-menu-item [matMenuTriggerFor]="nestedMenu1">
                        <mat-icon>dialpad</mat-icon>Item 2
                    </button>
                    <button mat-menu-item>
                        <mat-icon>dialpad</mat-icon>Item 3
                    </button>
                </mat-menu>
                <mat-menu #nestedMenu1="matMenu">
                    <button mat-menu-item>
                        <mat-icon>phone</mat-icon>Item 1
                    </button>
                    <button mat-menu-item [matMenuTriggerFor]="nestedMenu2">
                        <mat-icon>phone</mat-icon>Item 2
                    </button>
                    <button mat-menu-item>
                        <mat-icon>phone</mat-icon>Item 3
                    </button>
                </mat-menu>
                <mat-menu #nestedMenu2="matMenu">
                    <button mat-menu-item>
                        <mat-icon>list</mat-icon>Item 1
                    </button>
                    <button mat-menu-item>
                        <mat-icon color>list</mat-icon>Item 2
                    </button>
                    <button mat-menu-item>
                        <mat-icon>list</mat-icon>Item 3
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
    <h2 class="mt-5">Trigger from Controller/Component</h2>
    <mat-divider>
    </mat-divider>
    <div class="wrapper mt-3">
        <div class="row">
            <div class="col-3">
                <button color="warn" mat-raised-button #menuTrigger="matMenuTrigger"
                    [matMenuTriggerFor]="triggeredMenu">Trigger Menu after 5 seconds</button>
                <mat-menu #triggeredMenu="matMenu">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
            </div>
        </div>
    </div>
    <h2 class="mt-5">Passing Data</h2>
    <mat-divider>
    </mat-divider>
    <div class="wrapper mt-3">
        <div class="row">
            <div class="col-3">
                <button mat-raised-button [matMenuTriggerData]="{name: 'Sohail'}" [matMenuTriggerFor]="datamenu">Pass
                    Sohail in Menu</button>
                <mat-menu #datamenu>
                    <ng-template matMenuContent let-name="name">
                        <button mat-menu-item>Item 1</button>
                        <button mat-menu-item>Item 2</button>
                        <button mat-menu-item>{{name}}</button>
                    </ng-template>
                </mat-menu>
            </div>
`        </div>
    </div>
</div>
